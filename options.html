<html>
<head>
    <title>Timed Tab Limiter Option</title>
</head>
<body>
    <h1>Timer Length</h1>
    <b>In Seconds</b>
    <input type="text" id="time" size="10">
    <br />
    <h1>Tab Goal</h1>
    <input type="text" id="tabGoal" size="10">
    <br />
    <h1>Tab Limit</h1>
    <input type="text" id="tabLimit" size="10">
    <br />
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
</body>
</html>
